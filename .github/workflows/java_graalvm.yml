name: GraalVM

on: workflow_dispatch

jobs:
    get:
        strategy:
            matrix:
                os: [ ubuntu-22.04, windows-2022 ]
        runs-on: ${{ matrix.os }}
        steps:
          - name: Checkout
            uses: actions/checkout@v3
          - name: Setup GraalVM
            uses: graalvm/setup-graalvm@v1
            with:
                java-version: 20
                distribution: 'graalvm'
                github-token: ${{ secrets.GITHUB_TOKEN }}
          - name: List Components
            run: gu list
